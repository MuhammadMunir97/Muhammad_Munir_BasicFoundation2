// #3) NUMBER THREE

function returnOdd(arr){ 
  console.log(arr[(arr.length-2)]); // print the second-to-last value

   if(arr[i]%2 !== 0){

// #4) NUMBER FOUR

function returnDouble(arr){ 
  var newArr = [];
for (var i=0; i< arr.length;i++){
   newArr.push((arr[i]*2));
}
  return newArr;
}
// console.log(returnDouble([2,-4,-5,-70,5,6,7,7,80,-5,6,-5]));


// #5) NUMBER FIVE

function countPositive(arr){ 
  var num = 0;
for (var i=0; i< arr.length;i++){
   if (arr[i]>0){
      num++;
   }
}
  arr[arr.length-1]=num;
  return arr;
}
// console.log(countPositive([2,-4,-5,-70,5,6,7,7,80,-5,6,-5]));


// #6) NUMBER SIX

function evenOdd(arr){ // 0 will be considered even 
  var odd = 0;
  var even = 0;
for (var i=0; i< arr.length;i++){
   if (arr[i] % 2 === 0){
      even++;
     odd = 0;
   } else {
    odd++;
     even = 0;
   }
  if (even ==3){
    even = 0;
    console.log("Even more so!");
  }
  if(odd == 3){
    odd = 0;
    console.log("That's Odd!");
  }
}
  
}
// evenOdd([2,-4,2,-5,-70,5,6,7,7,9,80,-5,6,-5]);


// #7) NUMBER SEVEN

function incrementSecond(arr){ // 0 will be considered even
for (var i=1; i< arr.length;i += 2){
   arr[i]= arr[i]+1;
}
  return arr;
}
// console.log(incrementSecond([2,-4,2,-5,-70,5,6,7,7,9,80,-5,6,-5]));


// #8) NUMBER EIGHT

function previousLength(arr){ 
for (var i=(arr.length-1); i > 0; i--){
   arr[i] = arr[i -1].length;
}
  return arr;
}
// console.log(previousLength(["dojo","hello","welcome","awesome"]));


// #9) NUMBER NINE
function addSeven(arr){ 
  var newArr = [];
for (var i=0; i < arr.length; i++){
    newArr.push((arr[i] + 7));
}
  return newArr;
}
// console.log(addSeven([1,2,4,5,6]));


// #10) NUMBER TEN

function reverseArr(arr){ 
  var temp = 0; // temporary variable not an array
for (var i=0; i < (((arr.length)/2)-1); i++){
    temp = arr[i];
    arr[i]= arr[arr.length - i-1];
    arr[arr.length - i-1] = temp;
}
  return arr;
}
// console.log(reverseArr([1,2,4,5,6,7]));


// #11) NUMBER ELEVEN

function outlookNegative(arr){ 
  var newArr = [];
for (var i=0; i < arr.length; i++){
    if (arr[i]>0){
      newArr.push(-arr[i]); 
    }else{
      newArr.push(arr[i]);
    }
}
  return newArr;
}

// #13) NUMBER THIRTEEN
function swap(arr){ 
  var temp = 0;
  temp = arr[0];
  arr[0]= arr[arr.length-1];
  arr[arr.length-1] = temp;
  temp = arr[2];
  arr[2] = arr[arr.length-3];
  arr[arr.length-3] = temp;
//   console.log(arr);
}
// swap([1,2,4,5,6,-7]);


// #14) NUMBER FOURTEEN

function scaleArr(arr,n){
for (var i=0; i< arr.length;i++){
  arr[i] *= n;
}
  return arr;
}
